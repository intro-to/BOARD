<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Link to Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h2 {
        margin-top: 0;
      }

      canvas {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Dashboard</h2>
      <canvas id="lineChart"></canvas>
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>

    <script>
      // Dummy data
      const labels = ["January", "February", "March", "April", "May", "June"];
      const salesData = [65, 59, 80, 81, 56, 55];
      const websiteTrafficData = [28, 48, 40, 19, 86, 27];
      const userEngagementData = [15, 25, 20, 30, 35, 40];

      // Line chart
      const lineChartCtx = document
        .getElementById("lineChart")
        .getContext("2d");
      const lineChart = new Chart(lineChartCtx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Sales",
              data: salesData,
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
            {
              label: "Website Traffic",
              data: websiteTrafficData,
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
            {
              label: "User Engagement",
              data: userEngagementData,
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });

      // Bar chart
      const barChartCtx = document.getElementById("barChart").getContext("2d");
      const barChart = new Chart(barChartCtx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Sales",
              data: salesData,
              backgroundColor: "rgba(255, 99, 132, 0.5)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
            {
              label: "Website Traffic",
              data: websiteTrafficData,
              backgroundColor: "rgba(54, 162, 235, 0.5)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
            {
              label: "User Engagement",
              data: userEngagementData,
              backgroundColor: "rgba(75, 192, 192, 0.5)",
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });

      // Pie chart
      const pieChartCtx = document.getElementById("pieChart").getContext("2d");
      const pieChart = new Chart(pieChartCtx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Sales",
              data: salesData,
              backgroundColor: [
                "rgba(255, 99, 132, 0.5)",
                "rgba(54, 162, 235, 0.5)",
                "rgba(255, 206, 86, 0.5)",
                "rgba(75, 192, 192, 0.5)",
                "rgba(153, 102, 255, 0.5)",
                "rgba(255, 159, 64, 0.5)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
      });
    </script>
  </body>
</html>
